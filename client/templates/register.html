<template name="register">
  <form class="form-signup">
    <h2 class="form-signup-heading">Create An Account</h2>
    <label for="first_name" class="sr-only">First Name</label>
    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" autofocus>
    <label for="last_name" class="sr-only">Last Name</label>
    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" autofocus>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
    <label for="password2" class="sr-only">Password Confirm</label>
    <input type="password" name="password2" id="password2" class="form-control" placeholder="Password Confirm">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <br>
    <p>Have An Account? <a href="/">Log In</a></p>
  </form>
</template>
